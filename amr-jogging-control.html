<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeman AMR Jogging Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ip-address {
            font-size: 12px;
            color: #999;
            font-family: monospace;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .control-btn {
            height: 80px;
            border: none;
            border-radius: 12px;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .control-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #forwardBtn {
            grid-column: 2;
            grid-row: 1;
        }

        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }

        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }

        #backwardBtn {
            grid-column: 2;
            grid-row: 3;
        }

        .stop-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .stop-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .stop-btn:active {
            transform: translateY(0);
        }

        .log-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-title {
            font-size: 12px;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .log-messages {
            font-family: monospace;
            font-size: 12px;
            color: #333;
        }

        .log-message {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .log-message:last-child {
            border-bottom: none;
        }

        .log-message .timestamp {
            color: #999;
            margin-right: 8px;
        }

        .log-message.success {
            color: #28a745;
        }

        .log-message.error {
            color: #dc3545;
        }

        .settings {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 14px;
            color: #666;
        }

        .setting-input {
            width: 100px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .control-btn {
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reeman AMR Jogging Control</h1>

        <div class="status-bar">
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="ip-address" id="ipAddress">192.168.0.5</div>
        </div>

        <div class="control-grid">
            <button class="control-btn" id="forwardBtn" onclick="moveRobot('forward')">
                <div>↑</div>
                <div class="label">Forward</div>
            </button>
            <button class="control-btn" id="leftBtn" onclick="turnRobot('left')">
                <div>←</div>
                <div class="label">Left</div>
            </button>
            <button class="control-btn" id="rightBtn" onclick="turnRobot('right')">
                <div>→</div>
                <div class="label">Right</div>
            </button>
            <button class="control-btn" id="backwardBtn" onclick="moveRobot('backward')">
                <div>↓</div>
                <div class="label">Backward</div>
            </button>
        </div>

        <button class="stop-btn" onclick="emergencyStop()">EMERGENCY STOP</button>

        <div class="settings">
            <div class="setting-row">
                <span class="setting-label">Distance (cm):</span>
                <input type="number" class="setting-input" id="distanceInput" value="10" min="1" max="100">
            </div>
            <div class="setting-row">
                <span class="setting-label">Speed (m/s):</span>
                <input type="number" class="setting-input" id="speedInput" value="0.3" min="0.1" max="1.0" step="0.1">
            </div>
            <div class="setting-row">
                <span class="setting-label">Turn Angle (°):</span>
                <input type="number" class="setting-input" id="angleInput" value="90" min="1" max="360">
            </div>
        </div>

        <div class="log-container">
            <div class="log-title">Activity Log</div>
            <div class="log-messages" id="logMessages"></div>
        </div>
    </div>

    <script>
        const AMR_IP = '192.168.0.5';
        const BASE_URL = `/api`;  // Use local proxy to avoid CORS issues

        // Update IP display
        document.getElementById('ipAddress').textContent = AMR_IP;

        // Log function
        function log(message, type = 'info') {
            const logMessages = document.getElementById('logMessages');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-message ${type}`;
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            logMessages.insertBefore(logEntry, logMessages.firstChild);

            // Keep only last 10 messages
            while (logMessages.children.length > 10) {
                logMessages.removeChild(logMessages.lastChild);
            }
        }

        // Check connection on load
        async function checkConnection() {
            try {
                const response = await fetch(`${BASE_URL}/cmd/speed`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vx: 0, vth: 0 })
                });

                if (response.ok) {
                    document.getElementById('statusIndicator').classList.add('connected');
                    document.getElementById('statusText').textContent = 'Connected';
                    log('Connected to AMR', 'success');
                    return true;
                }
            } catch (error) {
                log('Connection failed: ' + error.message, 'error');
            }
            return false;
        }

        // Move robot forward/backward
        async function moveRobot(direction) {
            const distance = parseInt(document.getElementById('distanceInput').value);
            const speed = parseFloat(document.getElementById('speedInput').value);

            const payload = {
                distance: distance,
                direction: direction === 'forward' ? 1 : 0,
                speed: speed
            };

            try {
                log(`Moving ${direction} ${distance}cm at ${speed}m/s...`, 'info');

                const response = await fetch(`${BASE_URL}/cmd/move`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`Move ${direction} completed successfully`, 'success');
                } else {
                    log(`Move ${direction} failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Error moving ${direction}: ${error.message}`, 'error');
            }
        }

        // Turn robot left/right
        async function turnRobot(direction) {
            const angle = parseInt(document.getElementById('angleInput').value);
            const speed = parseFloat(document.getElementById('speedInput').value);

            const payload = {
                direction: direction === 'left' ? 1 : 0,
                angle: angle,
                speed: speed
            };

            try {
                log(`Turning ${direction} ${angle}° at ${speed}rad/s...`, 'info');

                const response = await fetch(`${BASE_URL}/cmd/turn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`Turn ${direction} completed successfully`, 'success');
                } else {
                    log(`Turn ${direction} failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Error turning ${direction}: ${error.message}`, 'error');
            }
        }

        // Emergency stop
        async function emergencyStop() {
            try {
                log('EMERGENCY STOP activated!', 'error');

                const response = await fetch(`${BASE_URL}/cmd/speed`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vx: 0, vth: 0 })
                });

                if (response.ok) {
                    log('Robot stopped successfully', 'success');
                } else {
                    log('Stop command failed: ' + response.status, 'error');
                }
            } catch (error) {
                log('Error stopping robot: ' + error.message, 'error');
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    moveRobot('forward');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    moveRobot('backward');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    turnRobot('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    turnRobot('right');
                    break;
                case ' ':
                    e.preventDefault();
                    emergencyStop();
                    break;
            }
        });

        // Check connection on page load
        window.addEventListener('load', () => {
            log('AMR Jogging Control initialized', 'info');
            checkConnection();
        });
    </script>
</body>
</html>
